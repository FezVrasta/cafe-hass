name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build shared package
        run: yarn workspace @cafe/shared build

      - name: Build transpiler package
        run: yarn workspace @cafe/transpiler build

      - name: Build frontend
        run: yarn workspace @cafe/frontend build

      - name: Verify www directory was created
        run: |
          ls -la custom_components/cafe/
          ls -la custom_components/cafe/www/ || echo "www directory missing!"
          ls -la custom_components/cafe/www/assets/ || echo "assets directory missing!"

      - name: Create release archives
        run: |
          # Create zip with files at root (for HACS)
          cd custom_components/cafe
          zip -r ../../cafe.zip . -x "*.DS_Store" "*/.DS_Store"

          # Create alternative tar.gz
          tar -czf ../../cafe.tar.gz --exclude="*.DS_Store" .
          cd ../..

          echo "Created archives:"
          ls -la *.zip *.tar.gz

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cafe.zip
            cafe.tar.gz
          tag_name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
